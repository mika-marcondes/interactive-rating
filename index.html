<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive rating component</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
    </style>

</head>

<body>

<div class="container">

    <div class="card">

        <div class="header-star">
            <img src="images/icon-star.svg">
        </div>

        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>

        <div class="rating">
            <button onclick="onButtonClick(0)">1</button>
            <button onclick="onButtonClick(1)">2</button>
            <button onclick="onButtonClick(2)">3</button>
            <button onclick="onButtonClick(3)">4</button>
            <button onclick="onButtonClick(4)">5</button>
        </div>

        <button class="button">SUBMIT</button>

    </div>

</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mika-marcondes">Mika</a>.
</div>

<script>


    function onButtonClick(selection) {

        let ratingButtons = document.getElementsByClassName("rating")[0].children // collection of kids

        for (let i = 0; i < ratingButtons.length; i++) {
            if (selection === i)
                changeColor(ratingButtons[i], true, `#fb7413`, `#ffffff`)
            else
                changeColor(ratingButtons[i], false, `#252d37`, `#7c8798`)
        }

        // console.log(ratingButtons)
    }

    function changeColor(element, selected, bgColor, fgColor) {
        element.style.backgroundColor = bgColor
        element.style.color = fgColor
    }


</script>

</body>
</html>
